before_install:
    - if [[ ":$PATH:" != *":/home/build/.local/bin:"* ]]; then PATH=/home/build/.local/bin:$PATH; fi;


matrix:
    include:
    - stage: "Test"
      script:
          - cd arFinder
          - pip install virtualenv
          - virtualenv venv
          - ls -aln
          - source ./bin/activate
          - pip install nosetests
          - nosetests
    - stage: "Test Install"
      script:
          - pip install arFinder

